{% extends "base.html" %}
{% block content %}
    <section class="pt-3 pb-4" style="background-color: #2779e2;">
    <div class="container" >
      <div class="row d-flex  justify-content-center align-items-center h-100 " >
        <div class="col-lg-12 col-xl-7 " >
          <div class="card text-black " style="border-radius: 25px;" >
            <div class="card-body p-md-6 rounded" style="background-color: #eee;">
              <div class="row justify-content-center ">
                <div class=" col-sm-7">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{% block title %} {{title}} {% endblock title %}</p>
                    {% if operation == "update" %}
                    <form name="guest_form" onsubmit="return formvalidate()" action="/update-user/{{ID}}" method="POST" class="was-validated">
                    {% else %}
                    <form name="guest_form" onsubmit="return formvalidate()" action="/new-user" method="POST" class="was-validated">
                    {% endif %}
                  <div class="form-outline mb-4">
                  <label for="guest_name" class="form-label">Enter Name</label>
                  <input type="text" id="guest_name" name="guest_name" class="form-control" pattern="[a-zA-z]{1,}" title="Cannot contain special chars or numbers" required value="{{guest_name}}">
                      <div class="invalid-feedback">Please fill out this field.</div><br>

                  <label for="age">Enter Age</label>
                  <input type="number" id="age" name="age" class="form-control" required value="{{age}}">
                      <div class="invalid-feedback">Please fill out this field.</div><br>

                  <label for="contact_info">Enter Contact number</label>
                  <input type="text" id="contact_info" name="contact_info" class="form-control" pattern="[0-9]{10}" title="Must be a 10 digit number" required value="{{contact_info}}">
                      <div class="invalid-feedback">Please fill out this field.</div><br>


                  <label for="email">Enter Contact Mail ID</label>
                  <input type="text" id="email" name="email" class="form-control"
                         pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$" title="Please give a valid mail id" required value="{{email_address}}">
                      <div class="invalid-feedback">Please fill out this field.</div><br>

                  <input type="submit" value="submit" class="btn btn-primary btn-rounded"><br>

                  </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </section>
{% endblock content %}
