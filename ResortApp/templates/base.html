<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.0/css/all.css">
  </head>
<body>

<div class="row">
<nav class="navbar navbar-expand-sm bg-secondary navbar-dark col-9">
  <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-link active  fw-bold">ABX RESORT</li>
            <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
            </li>
            {% if role == "Admin" or role == "Manager" %}
            <li class="nav-item">
            <a class="nav-link" href = '/guests'>Registered Users</a>
            </li>
            {% else %}

            {% endif %}
            <li class="nav-item">
            <a class="nav-link" href = '/rooms'>Our Rooms</a>
            </li>
        </ul>
        </div>
</nav>
    {% if user_name == None %}
            <nav class="navbar navbar-expand-sm bg-secondary navbar-dark col-3">
            <a class="nav-link active text-white fw-bold" href="/login"><i class="fas fa-user-alt"></i> Login</a>
            </nav>
    {% else %}
            <nav class="navbar navbar-expand-sm bg-secondary navbar-dark col-1"><a class="nav-link active text-white fw-bold">{{ user_name }}</a></nav>
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark col-2"><a class="nav-link active text-white fw-bold" href="/logout">
        <i class="fas fa-user-alt"></i> Logout</a></nav>
    {% endif %}
</div>
{% block content %}
{% endblock content %}
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark pt-3 pb-3">
    <div class="container-fluid justify-content-center ">
     <b>Our Socials: </b>&nbsp
    <a class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button">
        <i class="fab fa-facebook-f"></i></a>&nbsp
    <a class="btn btn-primary" style="background-color: #55acee;" href="#!" role="button">
        <i class="fab fa-twitter"></i></a>&nbsp
    <a class="btn btn-primary" style="background-color: #0082ca;" href="#!" role="button">
        <i class="fab fa-linkedin-in"></i></a>
    </div>
</nav>
</body>
</html>
