{% extends "base.html" %}
{% block content %}

    <section class="pt-3 pb-3" style="background-color: #2779e2;">
    <div class="container" >
      <div class="row d-flex  justify-content-center align-items-center h-100 " >
        <div class="col-lg-12 col-xl-7 " >
          <div class="card text-black " style="border-radius: 25px;" >
            <div class="card-body p-md-6 rounded" style="background-color: #eee;">
              <div class="row justify-content-center ">
                <div class=" col-sm-7">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{% block title %}Sign In {% endblock title %}</p>
                    <form name="user_form" action="/login" method="POST" class="was-validated">

                  <div class="form-outline mb-4">
                  <label for="user_name" class="form-label">Enter Name</label>
                  <input type="text" id="user_name" name="user_name" class="form-control" pattern="[a-zA-z]{1,}" title="Cannot contain special chars or numbers" required value="{{guest_name}}">
                      <div class="invalid-feedback">Please fill out this field.</div><br>

                  <label for="email">Enter Contact Mail ID</label>
                  <input type="text" id="email" name="email" class="form-control"
                         pattern="[a-zA-Z0-9]+@[a-z0-9]+\.[a-z]{2,}$" title="Please give a valid mail id" required value="{{email_address}}">
                      <div class="invalid-feedback">Please fill out this field.</div><br>

                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" class="form-control" pattern="[a-zA-Z0-9!@#$%^&*()]{2,}" required>
                      <div class="invalid-feedback">Please fill out this field.</div><br>
                    <input type="submit" value="submit" class="btn btn-primary btn-rounded"><br>

                  </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    </section>
{% endblock content %}
