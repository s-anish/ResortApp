{% extends "base.html" %}
{% block content %}
<section class="pt-3 pb-4" style="background-color: #2779e2;">
    <div class="container" >
      <div class="row d-flex  justify-content-center align-items-center h-100 " >
        <div class="col-lg-12 col-xl-8 " >
          <div class="card text-black " style="border-radius: 25px;" >
            <div class="card-body p-md-6 rounded" style="background-color: #eee;">
              <div class="row justify-content-center ">
                <div class=" col-sm-7">
                  <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">{% block title %}Book Room{% endblock title %}</p>
                    <form name="booking_form"  class="was-validated" action="/reservation/{{room_number}}" method="POST">
                        <label for="username">Enter Your Name</label><br>
                        <input type="text" id="username" name="username" class="form-control" required>
                      <div class="invalid-feedback">Please fill out this field.</div><br>

                        <div class="d-flex align-items-start">
                        <div class="container">
                            <div class="row">
                            <div class="col-6">
                            <label for="start_date">Check-IN date</label>
                                <div class="invalid-feedback">Please fill out this field.</div><br>
                            <input type="date" id="start_date" name="start_date" class="form-control" required>
                            <div class="invalid-feedback">Please fill out this field.</div><br>
                            </div>

                            <div class="col-6">
                            <label for="end_date">Check-OUT date</label>
                            <input type="date" id="end_date" name="end_date" class="form-control" required>
                            <div class="invalid-feedback">Please fill out this field.</div><br>
                            </div>
                            </div>
                        </div>
                        </div>

                        <label for="no_of_guests">How many guests should we expect</label><br>
                        <input type="number" id="no_of_guests" name="no_of_guests" class="form-control" required>
                        <div class="invalid-feedback">Please fill out this field.</div><br>

                        <input type="submit" value="submit" class="btn btn-primary btn-rounded"> &nbsp
                        <input type="checkbox" required> Terms And Conditions <br><br>
                    </form>
        <button onclick="window.location.href='/rooms';" class="btn btn-outline-primary">Go back</button>
                                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</section>
{% endblock content %}
